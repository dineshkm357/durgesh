<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <style>
    /* Inline CSS for the example */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Column Toggle Options -->
  <div class="column-toggle">
    <label><input type="checkbox" id="toggleItemName" checked> Item Name</label>
    <label><input type="checkbox" id="toggleProductType" checked> Product Type</label>
    <label><input type="checkbox" id="toggleWeight" checked> Weight</label>
    <label><input type="checkbox" id="toggleRatePerGram" checked> Rate Per Gram</label>
    <label><input type="checkbox" id="toggleChargeAmount" checked> Charge Amount</label>
    <label><input type="checkbox" id="toggleDiscount" checked> Discount</label>
    <label><input type="checkbox" id="toggleTotalPrice" checked> Total Price</label>
  </div>

  <!-- Product Table -->
  <table id="productTable">
    <thead>
      <tr>
        <th class="item-name">Item Name</th>
        <th class="product-type">Product Type</th>
        <th class="weight">Weight</th>
        <th class="rate-per-gram">Rate Per Gram</th>
        <th class="charge-amount">Charge Amount</th>
        <th class="discount">Discount</th>
        <th class="total-price">Total Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Product rows will be inserted here -->
    </tbody>
  </table>

  <!-- Bill Modal -->
  <div id="billModal" class="modal">
    <div class="modal-content">
      <div id="billDetails">
        <!-- Bill content will be injected here -->
      </div>
      <button onclick="printBill()">Print</button>
      <button onclick="closeBillModal()">Close</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <!-- Old Item Form Modal -->
  <div id="oldItemFormModal" class="modal">
    <div class="modal-content">
      <div>
        <label>Item Name:</label>
        <input type="text" id="oldItemName">
      </div>
      <div>
        <label>Product Type:</label>
        <input type="text" id="oldProductType">
      </div>
      <div>
        <label>Weight:</label>
        <input type="number" id="oldWeight">
      </div>
      <div>
        <label>Rate Per Gram:</label>
        <input type="number" id="oldRatePerGram">
      </div>
      <div>
        <button onclick="addOldItem()">Add Old Item</button>
        <button onclick="closeOldItemForm()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let oldItems = [];

    function addProduct() {
      const itemName = document.getElementById('itemName').value;
      const productType = document.getElementById('productType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const ratePerGram = parseFloat(document.getElementById('ratePerGram').value);
      const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);
      const discount = parseFloat(document.getElementById('discount').value);
      const totalPrice = (weight * ratePerGram) + chargeAmount - discount;

      products.push({ itemName, productType, weight, ratePerGram, chargeAmount, discount, totalPrice });
      renderProductTable();
      // Clear form fields
      document.getElementById('itemName').value = '';
      document.getElementById('productType').value = '';
      document.getElementById('weight').value = '';
      document.getElementById('ratePerGram').value = '';
      document.getElementById('chargeAmount').value = '';
      document.getElementById('discount').value = '';
      document.getElementById('chargeType').value = '';
      document.getElementById('sgstRate').value = '';
      document.getElementById('cgstRate').value = '';
      document.getElementById('paidAmount').value = '';
    }

    function renderProductTable() {
      const tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      products.forEach(product => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = product.itemName;
        row.insertCell().textContent = product.productType;
        row.insertCell().textContent = product.weight;
        row.insertCell().textContent = product.ratePerGram;
        row.insertCell().textContent = product.chargeAmount.toFixed(2);
        row.insertCell().textContent = product.discount.toFixed(2);
        row.insertCell().textContent = product.totalPrice.toFixed(2);
      });
      updateColumnVisibility();
    }

    function updateColumnVisibility() {
      const columnsToToggle = {
        'toggleItemName': 'item-name',
        'toggleProductType': 'product-type',
        'toggleWeight': 'weight',
        'toggleRatePerGram': 'rate-per-gram',
        'toggleChargeAmount': 'charge-amount',
        'toggleDiscount': 'discount',
        'toggleTotalPrice': 'total-price'
      };

      for (const [checkboxId, columnClass] of Object.entries(columnsToToggle)) {
        const isChecked = document.getElementById(checkboxId).checked;
        document.querySelectorAll(`.${columnClass}`).forEach(th => th.style.display = isChecked ? '' : 'none');
        document.querySelectorAll(`#productTable tbody td:nth-child(${Array.from(Object.values(columnsToToggle)).indexOf(columnClass) + 1})`).forEach(td => td.style.display = isChecked ? '' : 'none');
      }
    }

    function showBill() {
      const customerName = document.getElementById('customerName').value;
      const customerAddress = document.getElementById('customerAddress').value;
      const customerMob = document.getElementById('customerMob').value;
      const sgstRate = parseFloat(document.getElementById('sgstRate').value);
      const cgstRate = parseFloat(document.getElementById('cgstRate').value);
      const paidAmount = parseFloat(document.getElementById('paidAmount').value);

      const totalAmount = products.reduce((acc, product) => acc + product.totalPrice, 0);
      const oldItemsTotal = oldItems.reduce((acc, item) => acc + item.price, 0);
      const sgstAmount = (totalAmount * sgstRate) / 100;
      const cgstAmount = (totalAmount * cgstRate) / 100;
      const finalTotal = totalAmount + sgstAmount + cgstAmount + oldItemsTotal;
      const remainingBalance = finalTotal - paidAmount;

      let billHtml = `
        <p><strong>Customer Name:</strong> ${customerName}</p>
        <p><strong>Address:</strong> ${customerAddress}</p>
        <p><strong>Mobile:</strong> ${customerMob}</p>
        <h3>Products</h3>
        <table>
          <thead>
            <tr>
              <th class="item-name">Item Name</th>
              <th class="product-type">Product Type</th>
              <th class="weight">Weight</th>
              <th class="rate-per-gram">Rate Per Gram</th>
              <th class="charge-amount">Charge Amount</th>
              <th class="discount">Discount</th>
              <th class="total-price">Total Price</th>
            </tr>
          </thead>
          <tbody>
            ${products.map(product => `
              <tr>
                <td class="item-name">${product.itemName}</td>
                <td class="product-type">${product.productType}</td>
                <td class="weight">${product.weight}</td>
                <td class="rate-per-gram">${product.ratePerGram}</td>
                <td class="charge-amount">${product.chargeAmount.toFixed(2)}</td>
                <td class="discount">${product.discount.toFixed(2)}</td>
                <td class="total-price">${product.totalPrice.toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <h3>Old Items</h3>
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Product Type</th>
              <th>Weight</th>
              <th>Rate Per Gram</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            ${oldItems.map(item => `
              <tr>
                <td>${item.itemName}</td>
                <td>${item.productType}</td>
                <td>${item.weight}</td>
                <td>${item.ratePerGram}</td>
                <td>${item.price.toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <p><strong>Total Amount:</strong> ${totalAmount.toFixed(2)}</p>
        <p><strong>SGST (${sgstRate}%):</strong> ${sgstAmount.toFixed(2)}</p>
        <p><strong>CGST (${cgstRate}%):</strong> ${cgstAmount.toFixed(2)}</p>
        <p><strong>Old Items Total:</strong> ${oldItemsTotal.toFixed(2)}</p>
        <p><strong>Final Total:</strong> ${finalTotal.toFixed(2)}</p>
        <p><strong>Paid Amount:</strong> ${paidAmount.toFixed(2)}</p>
        <p><strong>Remaining Balance:</strong> ${remainingBalance.toFixed(2)}</p>
      `;

      document.getElementById('billDetails').innerHTML = billHtml;
      document.getElementById('billModal').style.display = 'flex';
    }

    function printBill() {
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Print Bill</title></head><body>');
      printWindow.document.write(document.getElementById('billDetails').innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
    }

    function closeBillModal() {
      document.getElementById('billModal').style.display = 'none';
    }

    function goBack() {
      window.history.back();
    }

    function addOldItem() {
      const itemName = document.getElementById('oldItemName').value;
      const productType = document.getElementById('oldProductType').value;
      const weight = parseFloat(document.getElementById('oldWeight').value);
      const ratePerGram = parseFloat(document.getElementById('oldRatePerGram').value);
      const price = (weight * ratePerGram).toFixed(2);

      oldItems.push({ itemName, productType, weight, ratePerGram, price });
      renderOldItemsTable();
      // Clear form fields
      document.getElementById('oldItemName').value = '';
      document.getElementById('oldProductType').value = '';
      document.getElementById('oldWeight').value = '';
      document.getElementById('oldRatePerGram').value = '';
    }

    function renderOldItemsTable() {
      const tableBody = document.getElementById('oldItemsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      oldItems.forEach(item => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = item.itemName;
        row.insertCell().textContent = item.productType;
        row.insertCell().textContent = item.weight;
        row.insertCell().textContent = item.ratePerGram;
        row.insertCell().textContent = item.price;
      });
    }

    function closeOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'none';
    }

    function openOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'flex';
    }

    document.querySelectorAll('.column-toggle input').forEach(checkbox => {
      checkbox.addEventListener('change', updateColumnVisibility);
    });

    window.onload = function() {
      updateColumnVisibility();
    };
  </script>

</body>
</html>
