<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-success {
      background-color: #28a745;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .hide {
      display: none;
    }
    .column-toggle {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Billing System</h1>

    <div id="itemForm">
      <h2>Item Form</h2>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter customer name">
      </div>
      <div class="form-group">
        <label for="customerAddress">Customer Address</label>
        <input type="text" id="customerAddress" placeholder="Enter customer address">
      </div>
      <div class="form-group">
        <label for="customerMob">Customer Mobile</label>
        <input type="text" id="customerMob" placeholder="Enter customer mobile">
      </div>

      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter item name">
      </div>
      <div class="form-group">
        <label for="productType">Product Type</label>
        <input type="text" id="productType" placeholder="Enter product type">
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Enter weight">
      </div>
      <div class="form-group">
        <label for="ratePerGram">Rate Per Gram</label>
        <input type="number" id="ratePerGram" placeholder="Enter rate per gram">
      </div>
      <div class="form-group">
        <label for="chargeAmount">Charge Amount</label>
        <input type="number" id="chargeAmount" placeholder="Enter charge amount">
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <input type="number" id="discount" placeholder="Enter discount">
      </div>
      <div class="form-group">
        <label for="chargeType">Charge Type</label>
        <select id="chargeType">
          <option value="">Select Charge Type</option>
          <option value="/gram">Per Gram</option>
          <option value="/pieces">Per Piece</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sgstRate">SGST Rate</label>
        <input type="number" id="sgstRate" placeholder="Enter SGST rate">
      </div>
      <div class="form-group">
        <label for="cgstRate">CGST Rate</label>
        <input type="number" id="cgstRate" placeholder="Enter CGST rate">
      </div>
      <div class="form-group">
        <label for="paidAmount">Paid Amount</label>
        <input type="number" id="paidAmount" placeholder="Enter paid amount">
      </div>
      <button class="btn-primary" onclick="addProduct()">Add Product</button>
      <button class="btn-success" onclick="showBill()">Show Bill</button>
    </div>

    <h2>Product List</h2>
    <div class="column-toggle">
      <label><input type="checkbox" id="toggleItemName" checked> Item Name</label>
      <label><input type="checkbox" id="toggleProductType" checked> Product Type</label>
      <label><input type="checkbox" id="toggleWeight" checked> Weight</label>
      <label><input type="checkbox" id="toggleRatePerGram" checked> Rate Per Gram</label>
      <label><input type="checkbox" id="toggleChargeAmount" checked> Charge Amount</label>
      <label><input type="checkbox" id="toggleDiscount" checked> Discount</label>
      <label><input type="checkbox" id="toggleTotalPrice" checked> Total Price</label>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th class="item-name">Item Name</th>
          <th class="product-type">Product Type</th>
          <th class="weight">Weight</th>
          <th class="rate-per-gram">Rate Per Gram</th>
          <th class="charge-amount">Charge Amount</th>
          <th class="discount">Discount</th>
          <th class="total-price">Total Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Old Product List</h2>
    <table id="oldProductTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Product Type</th>
          <th>Weight</th>
          <th>Rate Per Gram</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-primary" onclick="showOldItemForm()">Add Old Item</button>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
      <div class="modal-content">
        <h2>Bill</h2>
        <div id="billDetails"></div>
        <button class="btn-danger" onclick="closeBillModal()">Close</button>
      </div>
    </div>

    <!-- Old Item Form Modal -->
    <div id="oldItemFormModal" class="modal">
      <div class="modal-content">
        <h2>Add Old Item</h2>
        <div class="form-group">
          <label for="oldItemName">Item Name</label>
          <input type="text" id="oldItemName">
        </div>
        <div class="form-group">
          <label for="oldProductType">Product Type</label>
          <input type="text" id="oldProductType">
        </div>
        <div class="form-group">
          <label for="oldWeight">Weight (grams)</label>
          <input type="number" id="oldWeight">
        </div>
        <div class="form-group">
          <label for="oldRatePerGram">Rate Per Gram</label>
          <input type="number" id="oldRatePerGram">
        </div>
        <div class="form-group">
          <label for="oldPrice">Price</label>
          <input type="text" id="oldPrice" readonly>
        </div>
        <button class="btn-primary" onclick="addOldItem()">Add Item</button>
        <button class="btn-danger" onclick="closeOldItemForm()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let oldItems = [];

    function addProduct() {
      const itemName = document.getElementById('itemName').value;
      const productType = document.getElementById('productType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const ratePerGram = parseFloat(document.getElementById('ratePerGram').value);
      const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);
      const discount = parseFloat(document.getElementById('discount').value);
      const totalPrice = (weight * ratePerGram) + chargeAmount - discount;

      products.push({ itemName, productType, weight, ratePerGram, chargeAmount, discount, totalPrice });
      renderProductTable();
    }

    function renderProductTable() {
      const tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      products.forEach(product => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = product.itemName;
        row.insertCell().textContent = product.productType;
        row.insertCell().textContent = product.weight;
        row.insertCell().textContent = product.ratePerGram;
        row.insertCell().textContent = product.chargeAmount.toFixed(2);
        row.insertCell().textContent = product.discount.toFixed(2);
        row.insertCell().textContent = product.totalPrice.toFixed(2);
      });
      updateColumnVisibility();
    }

    function updateColumnVisibility() {
      const columnsToToggle = {
        'toggleItemName': 'item-name',
        'toggleProductType': 'product-type',
        'toggleWeight': 'weight',
        'toggleRatePerGram': 'rate-per-gram',
        'toggleChargeAmount': 'charge-amount',
        'toggleDiscount': 'discount',
        'toggleTotalPrice': 'total-price'
      };

      for (const [checkboxId, columnClass] of Object.entries(columnsToToggle)) {
        const isChecked = document.getElementById(checkboxId).checked;
        document.querySelectorAll(`.${columnClass}`).forEach(th => th.style.display = isChecked ? '' : 'none');
        document.querySelectorAll(`#productTable tbody td:nth-child(${Array.from(Object.values(columnsToToggle)).indexOf(columnClass) + 1})`).forEach(td => td.style.display = isChecked ? '' : 'none');
      }
    }

    function showBill() {
      const customerName = document.getElementById('customerName').value;
      const customerAddress = document.getElementById('customerAddress').value;
      const customerMob = document.getElementById('customerMob').value;
      const sgstRate = parseFloat(document.getElementById('sgstRate').value);
      const cgstRate = parseFloat(document.getElementById('cgstRate').value);
      const paidAmount = parseFloat(document.getElementById('paidAmount').value);

      const totalAmount = products.reduce((acc, product) => acc + product.totalPrice, 0);
      const oldItemsTotal = oldItems.reduce((acc, item) => acc + item.price, 0);
      const sgstAmount = (totalAmount * sgstRate) / 100;
      const cgstAmount = (totalAmount * cgstRate) / 100;
      const finalTotal = totalAmount + sgstAmount + cgstAmount + oldItemsTotal;
      const remainingBalance = finalTotal - paidAmount;

      let billHtml = `
        <p><strong>Customer Name:</strong> ${customerName}</p>
        <p><strong>Address:</strong> ${customerAddress}</p>
        <p><strong>Mobile:</strong> ${customerMob}</p>
        <h3>Products</h3>
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Product Type</th>
              <th>Weight</th>
              <th>Rate Per Gram</th>
              <th>Charge Amount</th>
              <th>Discount</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            ${products.map(product => `
              <tr>
                <td>${product.itemName}</td>
                <td>${product.productType}</td>
                <td>${product.weight}</td>
                <td>${product.ratePerGram}</td>
                <td>${product.chargeAmount.toFixed(2)}</td>
                <td>${product.discount.toFixed(2)}</td>
                <td>${product.totalPrice.toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <h3>Old Products</h3>
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Product Type</th>
              <th>Weight</th>
              <th>Rate Per Gram</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            ${oldItems.map(item => `
              <tr>
                <td>${item.itemName}</td>
                <td>${item.productType}</td>
                <td>${item.weight}</td>
                <td>${item.ratePerGram}</td>
                <td>${item.price.toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <p><strong>Total Amount:</strong> ${totalAmount.toFixed(2)}</p>
        <p><strong>Old Items Total:</strong> ${oldItemsTotal.toFixed(2)}</p>
        <p><strong>SGST (${sgstRate}%):</strong> ${sgstAmount.toFixed(2)}</p>
        <p><strong>CGST (${cgstRate}%):</strong> ${cgstAmount.toFixed(2)}</p>
        <p><strong>Final Total:</strong> ${finalTotal.toFixed(2)}</p>
        <p><strong>Paid Amount:</strong> ${paidAmount.toFixed(2)}</p>
        <p><strong>Remaining Balance:</strong> ${remainingBalance.toFixed(2)}</p>
      `;

      document.getElementById('billDetails').innerHTML = billHtml;
      document.getElementById('billModal').style.display = 'flex';
    }

    function closeBillModal() {
      document.getElementById('billModal').style.display = 'none';
    }

    function showOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'flex';
    }

    function addOldItem() {
      const itemName = document.getElementById('oldItemName').value;
      const productType = document.getElementById('oldProductType').value;
      const weight = parseFloat(document.getElementById('oldWeight').value);
      const ratePerGram = parseFloat(document.getElementById('oldRatePerGram').value);
      const price = weight * ratePerGram;

      oldItems.push({ itemName, productType, weight, ratePerGram, price });
      renderOldProductTable();
      closeOldItemForm();
    }

    function renderOldProductTable() {
      const tableBody = document.getElementById('oldProductTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      oldItems.forEach(item => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = item.itemName;
        row.insertCell().textContent = item.productType;
        row.insertCell().textContent = item.weight;
        row.insertCell().textContent = item.ratePerGram;
        row.insertCell().textContent = item.price.toFixed(2);
      });
    }

    function closeOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'none';
    }
    
    document.querySelectorAll('.column-toggle input').forEach(checkbox => {
      checkbox.addEventListener('change', updateColumnVisibility);
    });
  </script>

</body>
</html>
