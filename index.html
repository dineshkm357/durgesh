<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <style>
    /* Inline CSS for the example */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .column-toggle, .form-group, .buttons {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
    }
    .modal-content button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billing System</h1>

    <!-- Column Toggle Options -->
    <div class="column-toggle">
      <label><input type="checkbox" id="toggleItemName" checked> Item Name</label>
      <label><input type="checkbox" id="toggleProductType" checked> Product Type</label>
      <label><input type="checkbox" id="toggleWeight" checked> Weight</label>
      <label><input type="checkbox" id="toggleRatePerGram" checked> Rate Per Gram</label>
      <label><input type="checkbox" id="toggleChargeAmount" checked> Charge Amount</label>
      <label><input type="checkbox" id="toggleDiscount" checked> Discount</label>
      <label><input type="checkbox" id="toggleTotalPrice" checked> Total Price</label>
    </div>

    <!-- Product Form -->
    <div class="form-group">
      <h2>Add Product</h2>
      <label>Item Name:</label>
      <input type="text" id="itemName"><br>
      <label>Product Type:</label>
      <input type="text" id="productType"><br>
      <label>Weight:</label>
      <input type="number" id="weight"><br>
      <label>Rate Per Gram:</label>
      <input type="number" id="ratePerGram"><br>
      <label>Charge Amount:</label>
      <input type="number" id="chargeAmount"><br>
      <label>Discount:</label>
      <input type="number" id="discount"><br>
      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Product Table -->
    <h2>Product Table</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th class="item-name">Item Name</th>
          <th class="product-type">Product Type</th>
          <th class="weight">Weight</th>
          <th class="rate-per-gram">Rate Per Gram</th>
          <th class="charge-amount">Charge Amount</th>
          <th class="discount">Discount</th>
          <th class="total-price">Total Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be inserted here -->
      </tbody>
    </table>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
      <div class="modal-content">
        <div id="billDetails">
          <!-- Bill content will be injected here -->
        </div>
        <button onclick="printBill()">Print</button>
        <button onclick="closeBillModal()">Close</button>
        <button onclick="goBack()">Back</button>
      </div>
    </div>

    <!-- Old Item Form Modal -->
    <div id="oldItemFormModal" class="modal">
      <div class="modal-content">
        <h2>Add Old Item</h2>
        <label>Item Name:</label>
        <input type="text" id="oldItemName"><br>
        <label>Product Type:</label>
        <input type="text" id="oldProductType"><br>
        <label>Weight:</label>
        <input type="number" id="oldWeight"><br>
        <label>Rate Per Gram:</label>
        <input type="number" id="oldRatePerGram"><br>
        <button onclick="addOldItem()">Add Old Item</button>
        <button onclick="closeOldItemForm()">Close</button>
      </div>
    </div>

    <!-- Old Items Table -->
    <h2>Old Items</h2>
    <table id="oldItemsTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Product Type</th>
          <th>Weight</th>
          <th>Rate Per Gram</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Old items rows will be inserted here -->
      </tbody>
    </table>

    <!-- Bill Details -->
    <div class="buttons">
      <button onclick="showBill()">Show Bill</button>
    </div>
  </div>

  <script>
    let products = [];
    let oldItems = [];

    function addProduct() {
      const itemName = document.getElementById('itemName').value;
      const productType = document.getElementById('productType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const ratePerGram = parseFloat(document.getElementById('ratePerGram').value);
      const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);
      const discount = parseFloat(document.getElementById('discount').value);
      const totalPrice = (weight * ratePerGram) + chargeAmount - discount;

      products.push({ itemName, productType, weight, ratePerGram, chargeAmount, discount, totalPrice });
      renderProductTable();
      // Clear form fields
      document.getElementById('itemName').value = '';
      document.getElementById('productType').value = '';
      document.getElementById('weight').value = '';
      document.getElementById('ratePerGram').value = '';
      document.getElementById('chargeAmount').value = '';
      document.getElementById('discount').value = '';
    }

    function renderProductTable() {
      const tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      products.forEach(product => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${product.itemName}</td>
          <td>${product.productType}</td>
          <td>${product.weight}</td>
          <td>${product.ratePerGram}</td>
          <td>${product.chargeAmount}</td>
          <td>${product.discount}</td>
          <td>${product.totalPrice}</td>
        `;
      });
    }

    function addOldItem() {
      const itemName = document.getElementById('oldItemName').value;
      const productType = document.getElementById('oldProductType').value;
      const weight = parseFloat(document.getElementById('oldWeight').value);
      const ratePerGram = parseFloat(document.getElementById('oldRatePerGram').value);
      const price = weight * ratePerGram;

      oldItems.push({ itemName, productType, weight, ratePerGram, price });
      renderOldItemsTable();
      // Clear form fields
      document.getElementById('oldItemName').value = '';
      document.getElementById('oldProductType').value = '';
      document.getElementById('oldWeight').value = '';
      document.getElementById('oldRatePerGram').value = '';
    }

    function renderOldItemsTable() {
      const tableBody = document.getElementById('oldItemsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';
      oldItems.forEach(item => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.productType}</td>
          <td>${item.weight}</td>
          <td>${item.ratePerGram}</td>
          <td>${item.price}</td>
        `;
      });
    }

    function showBill() {
      const billDetails = document.getElementById('billDetails');
      let html = '<h2>Bill</h2>';
      html += '<h3>Products:</h3><table><thead><tr><th>Item Name</th><th>Product Type</th><th>Weight</th><th>Rate Per Gram</th><th>Charge Amount</th><th>Discount</th><th>Total Price</th></tr></thead><tbody>';
      products.forEach(product => {
        html += `<tr><td>${product.itemName}</td><td>${product.productType}</td><td>${product.weight}</td><td>${product.ratePerGram}</td><td>${product.chargeAmount}</td><td>${product.discount}</td><td>${product.totalPrice}</td></tr>`;
      });
      html += '</tbody></table>';
      html += '<h3>Old Items:</h3><table><thead><tr><th>Item Name</th><th>Product Type</th><th>Weight</th><th>Rate Per Gram</th><th>Price</th></tr></thead><tbody>';
      oldItems.forEach(item => {
        html += `<tr><td>${item.itemName}</td><td>${item.productType}</td><td>${item.weight}</td><td>${item.ratePerGram}</td><td>${item.price}</td></tr>`;
      });
      html += '</tbody></table>';
      billDetails.innerHTML = html;

      // Show bill modal
      document.getElementById('billModal').style.display = 'flex';
    }

    function printBill() {
      const billContent = document.getElementById('billDetails').innerHTML;
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Print Bill</title></head><body>');
      printWindow.document.write(billContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
    }

    function closeBillModal() {
      document.getElementById('billModal').style.display = 'none';
    }

    function goBack() {
      window.history.back();
    }

    function closeOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'none';
    }

    document.getElementById('toggleItemName').addEventListener('change', function() {
      document.querySelectorAll('.item-name').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleProductType').addEventListener('change', function() {
      document.querySelectorAll('.product-type').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleWeight').addEventListener('change', function() {
      document.querySelectorAll('.weight').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleRatePerGram').addEventListener('change', function() {
      document.querySelectorAll('.rate-per-gram').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleChargeAmount').addEventListener('change', function() {
      document.querySelectorAll('.charge-amount').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleDiscount').addEventListener('change', function() {
      document.querySelectorAll('.discount').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
    document.getElementById('toggleTotalPrice').addEventListener('change', function() {
      document.querySelectorAll('.total-price').forEach(el => el.classList.toggle('hidden', !this.checked));
    });
  </script>
</body>
</html>
