<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .btn-success {
      background-color: #28a745;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }
    .hide {
      display: none;
    }
    .column-toggle {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Billing System</h1>

    <div id="itemForm">
      <h2>Item Form</h2>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter customer name">
      </div>
      <div class="form-group">
        <label for="customerAddress">Customer Address</label>
        <input type="text" id="customerAddress" placeholder="Enter customer address">
      </div>
      <div class="form-group">
        <label for="customerMob">Customer Mobile</label>
        <input type="text" id="customerMob" placeholder="Enter customer mobile">
      </div>

      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter item name">
      </div>
      <div class="form-group">
        <label for="productType">Product Type</label>
        <input type="text" id="productType" placeholder="Enter product type">
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Enter weight">
      </div>
      <div class="form-group">
        <label for="ratePerGram">Rate Per Gram</label>
        <input type="number" id="ratePerGram" placeholder="Enter rate per gram">
      </div>
      <div class="form-group">
        <label for="chargeAmount">Charge Amount</label>
        <input type="number" id="chargeAmount" placeholder="Enter charge amount">
      </div>
      <div class="form-group">
        <label for="discount">Discount</label>
        <input type="number" id="discount" placeholder="Enter discount">
      </div>
      <div class="form-group">
        <label for="chargeType">Charge Type</label>
        <select id="chargeType">
          <option value="">Select Charge Type</option>
          <option value="/gram">Per Gram</option>
          <option value="/pieces">Per Piece</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sgstRate">SGST Rate</label>
        <input type="number" id="sgstRate" placeholder="Enter SGST rate">
      </div>
      <div class="form-group">
        <label for="cgstRate">CGST Rate</label>
        <input type="number" id="cgstRate" placeholder="Enter CGST rate">
      </div>
      <div class="form-group">
        <label for="paidAmount">Paid Amount</label>
        <input type="number" id="paidAmount" placeholder="Enter paid amount">
      </div>
      <button class="btn-primary" onclick="addProduct()">Add Product</button>
      <button class="btn-success" onclick="showBill()">Show Bill</button>
    </div>

    <h2>Product List</h2>
    <div class="column-toggle">
      <label><input type="checkbox" id="toggleItemName" checked> Item Name</label>
      <label><input type="checkbox" id="toggleProductType" checked> Product Type</label>
      <label><input type="checkbox" id="toggleWeight" checked> Weight</label>
      <label><input type="checkbox" id="toggleRatePerGram" checked> Rate Per Gram</label>
      <label><input type="checkbox" id="toggleChargeAmount" checked> Charge Amount</label>
      <label><input type="checkbox" id="toggleDiscount" checked> Discount</label>
      <label><input type="checkbox" id="toggleTotalPrice" checked> Total Price</label>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th class="item-name">Item Name</th>
          <th class="product-type">Product Type</th>
          <th class="weight">Weight</th>
          <th class="rate-per-gram">Rate Per Gram</th>
          <th class="charge-amount">Charge Amount</th>
          <th class="discount">Discount</th>
          <th class="total-price">Total Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Old Product List</h2>
    <table id="oldProductTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Product Type</th>
          <th>Weight</th>
          <th>Rate Per Gram</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-primary" onclick="showOldItemForm()">Add Old Item</button>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
      <div class="modal-content">
        <h2>Bill</h2>
        <div id="billDetails"></div>
        <button class="btn-danger" onclick="closeBillModal()">Close</button>
        <button class="btn-success" onclick="printBill()">Print</button>
      </div>
    </div>

    <!-- Old Item Form Modal -->
    <div id="oldItemFormModal" class="modal">
      <div class="modal-content">
        <h2>Add Old Item</h2>
        <div class="form-group">
          <label for="oldItemName">Item Name</label>
          <input type="text" id="oldItemName">
        </div>
        <div class="form-group">
          <label for="oldProductType">Product Type</label>
          <input type="text" id="oldProductType">
        </div>
        <div class="form-group">
          <label for="oldWeight">Weight (grams)</label>
          <input type="number" id="oldWeight">
        </div>
        <div class="form-group">
          <label for="oldRatePerGram">Rate Per Gram</label>
          <input type="number" id="oldRatePerGram">
        </div>
        <div class="form-group">
          <label for="oldPrice">Price</label>
          <input type="text" id="oldPrice" readonly>
        </div>
        <button class="btn-primary" onclick="addOldItem()">Add Item</button>
        <button class="btn-danger" onclick="closeOldItemModal()">Close</button>
      </div>
    </div>

  </div>

  <script>
    let products = [];
    let oldProducts = [];

    function addProduct() {
      const itemName = document.getElementById('itemName').value;
      const productType = document.getElementById('productType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const ratePerGram = parseFloat(document.getElementById('ratePerGram').value);
      const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);
      const discount = parseFloat(document.getElementById('discount').value);
      const chargeType = document.getElementById('chargeType').value;
      const sgstRate = parseFloat(document.getElementById('sgstRate').value);
      const cgstRate = parseFloat(document.getElementById('cgstRate').value);
      const paidAmount = parseFloat(document.getElementById('paidAmount').value);
      
      if (isNaN(weight) || isNaN(ratePerGram)) return;

      const totalPrice = (chargeType === '/gram' ? weight * ratePerGram : chargeAmount) - discount;

      products.push({
        itemName,
        productType,
        weight,
        ratePerGram,
        chargeAmount,
        discount,
        totalPrice
      });

      renderProductTable();
    }

    function renderProductTable() {
      const productTableBody = document.querySelector('#productTable tbody');
      productTableBody.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="item-name">${product.itemName}</td>
          <td class="product-type">${product.productType}</td>
          <td class="weight">${product.weight}</td>
          <td class="rate-per-gram">${product.ratePerGram}</td>
          <td class="charge-amount">${product.chargeAmount}</td>
          <td class="discount">${product.discount}</td>
          <td class="total-price">${product.totalPrice}</td>
        `;
        productTableBody.appendChild(row);
      });

      updateBill();
    }

    function addOldItem() {
      const oldItemName = document.getElementById('oldItemName').value;
      const oldProductType = document.getElementById('oldProductType').value;
      const oldWeight = parseFloat(document.getElementById('oldWeight').value);
      const oldRatePerGram = parseFloat(document.getElementById('oldRatePerGram').value);

      if (isNaN(oldWeight) || isNaN(oldRatePerGram)) return;

      const oldPrice = oldWeight * oldRatePerGram;

      oldProducts.push({
        oldItemName,
        oldProductType,
        oldWeight,
        oldRatePerGram,
        oldPrice
      });

      renderOldProductTable();
      closeOldItemModal();
    }

    function renderOldProductTable() {
      const oldProductTableBody = document.querySelector('#oldProductTable tbody');
      oldProductTableBody.innerHTML = '';
      oldProducts.forEach(oldProduct => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${oldProduct.oldItemName}</td>
          <td>${oldProduct.oldProductType}</td>
          <td>${oldProduct.oldWeight}</td>
          <td>${oldProduct.oldRatePerGram}</td>
          <td>${oldProduct.oldPrice}</td>
        `;
        oldProductTableBody.appendChild(row);
      });
    }

    function showBill() {
      const customerName = document.getElementById('customerName').value;
      const customerAddress = document.getElementById('customerAddress').value;
      const customerMob = document.getElementById('customerMob').value;

      const totalProductAmount = products.reduce((sum, product) => sum + product.totalPrice, 0);
      const totalOldItemAmount = oldProducts.reduce((sum, oldProduct) => sum + oldProduct.oldPrice, 0);
      const netAmount = totalProductAmount - totalOldItemAmount;

      const billHTML = `
        <h3>Customer Details</h3>
        <p><strong>Name:</strong> ${customerName}</p>
        <p><strong>Address:</strong> ${customerAddress}</p>
        <p><strong>Mobile:</strong> ${customerMob}</p>

        <h3>Product Details</h3>
        ${renderTable(products, [
          'Item Name',
          'Product Type',
          'Weight',
          'Rate Per Gram',
          'Charge Amount',
          'Discount',
          'Total Price'
        ])}
        <h3>Old Product Details</h3>
        ${renderTable(oldProducts, [
          'Item Name',
          'Product Type',
          'Weight',
          'Rate Per Gram',
          'Price'
        ])}
        <p><strong>Total Product Amount:</strong> ${totalProductAmount}</p>
        <p><strong>Total Old Items Amount:</strong> ${totalOldItemAmount}</p>
        <p><strong>Net Amount:</strong> ${netAmount}</p>
      `;
      document.getElementById('billDetails').innerHTML = billHTML;
      document.getElementById('billModal').style.display = 'flex';
    }

    function renderTable(data, headers) {
      const tableHTML = `
        <table>
          <thead>
            <tr>
              ${headers.map(header => `<th>${header}</th>`).join('')}
            </tr>
          </thead>
          <tbody>
            ${data.map(row => `
              <tr>
                ${headers.map(header => `<td>${row[header.replace(/ /g, '')]}</td>`).join('')}
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      return tableHTML;
    }

    function closeBillModal() {
      document.getElementById('billModal').style.display = 'none';
    }

    function printBill() {
      const billDetails = document.getElementById('billDetails').innerHTML;
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Print Bill</title></head><body>');
      printWindow.document.write(billDetails);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function showOldItemForm() {
      document.getElementById('oldItemFormModal').style.display = 'flex';
    }

    function closeOldItemModal() {
      document.getElementById('oldItemFormModal').style.display = 'none';
    }

    document.querySelectorAll('.column-toggle input').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const columnClass = this.id.replace('toggle', '').toLowerCase();
        const cells = document.querySelectorAll(`.${columnClass}`);
        cells.forEach(cell => {
          cell.style.display = this.checked ? '' : 'none';
        });
      });
    });
  </script>

</body>
</html>
