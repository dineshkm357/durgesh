 <script>
  const products = [];
  const oldProducts = [];

  document.querySelectorAll('.column-toggle input').forEach(input => {
    input.addEventListener('change', () => {
      const columnClass = input.id.replace('toggle', '').toLowerCase();
      document.querySelectorAll(`.${columnClass}`).forEach(cell => {
        cell.style.display = input.checked ? '' : 'none';
      });
    });

  function addProduct() {
  const itemName = document.getElementById('itemName').value;
  const productType = document.getElementById('productType').value;
  const weight = parseFloat(document.getElementById('weight').value);
  const ratePerGram = parseFloat(document.getElementById('ratePerGram').value);
  const chargeAmount = parseFloat(document.getElementById('chargeAmount').value);
  const discount = parseFloat(document.getElementById('discount').value);
  const unitType = document.getElementById('unitType').value;

  let amount;

  if (unitType === 'gram') {
    amount = (weight * ratePerGram) +(weight * chargeAmount) - discount;
  } else if (unitType === 'piece') {
    amount = ratePerGram * weight + chargeAmount - discount;
  }

  if (itemName && weight && ratePerGram && !isNaN(chargeAmount) && !isNaN(discount)) {
    const totalPrice = amount;
    products.push({ itemName, productType, weight, ratePerGram, chargeAmount, discount, amount, totalPrice });
    renderProductTable();
    clearForm();
  } else {
    alert('Please fill in all fields');
  }
}


  function clearForm() {
    document.getElementById('itemName').value = '';
    document.getElementById('productType').value = '';
    document.getElementById('weight').value = '';
    document.getElementById('ratePerGram').value = '';
    document.getElementById('chargeAmount').value = '';
    document.getElementById('discount').value = '';
  }

  function renderProductTable() {
    const tbody = document.querySelector('#productTable tbody');
    tbody.innerHTML = '';
    products.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `

        <td class="product-type">${product.productType}</td>
        <td class="weight">${product.weight}</td>
        <td class="rate-per-gram">${product.ratePerGram}</td>
        <td class="charge-amount">${product.chargeAmount}</td>

        <td class="amount">${product.amount.toFixed(2)}</td>
        // <td class="total-price">${product.totalPrice.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  }

    const oldPrice = weight * ratePerGram;

    if (itemName && weight && ratePerGram) {
      oldProducts.push({ itemName, productType, weight, ratePerGram, oldPrice });
      renderOldProductTable();
      closeOldItemForm();
    } else {
